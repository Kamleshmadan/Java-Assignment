<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>List Employees</title>
		
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	</head>
	
	<body>
		
		<div class="container">
		
			<h3>List Of Employees</h3>
			
			<hr/>
			
			<table class="table table-bordered table-striped">
			
				<thead>
					<tr>
					    <th>Emp ID</th>
						<th>Name</th>
						<th>Department</th>
						<th>Title</th>
						<th>Mobile</th>
						<th>Update</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody >
       		
					<tr th:each="employee: ${employees}">
						<td th:text="${employee.id}" />
						<td th:text="${employee.name}" />
						<td th:text="${employee.Department}" />
						<td th:text="${employee.Title}" />
						<td th:text="${employee.mob}" />
						<td><a th:href="@{/employee/update/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
						<td><a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-Danger">Delete</a></td>
					</tr>
				</tbody>
				
			</table>
			
		
		</div>
		
		
	</body>
	
</html>
